<div class="container-fluid">
  <div class="row image align-items-center">
    <div class="col-lg-12 ">
      <h1>Les utilisateurs</h1>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-5">
      <div *ngIf="isLoading">
        <loader></loader>
      </div>
      <div *ngFor="let user of users ">
        <user (click)="select(user)" [active]=" currentUser" [userData]="user" class="a"></user>
      </div>
    </div>
    <div class="col-lg-7">
      <div *ngIf="currentUser">
        <div class="card">
          <div class="card-block">
            <h4 class="card-title">Informations</h4>
            <hr>
            <p class="card-text">Prénom: {{currentUser.name}}</p>
            <p class="card-text">Nom: {{currentUser.name}}</p>
            <p class="card-text">Email: {{currentUser.email}}</p>
          </div>
          <div class="card-block">
            <h4 class="card-title">Contributions</h4>
            <hr>
          </div>
          <div *ngFor="let item of pois | paginate: { itemsPerPage: 3, currentPage: p }">
            <div class="row">
              <div class=" col-md-10 offset-md-1">
                <div class="card poi">
                  <div class="card-block poi">
                    <div class="media">
                      <div class="media-left">
                        <img class="media-object" src="{{item.url_img1}}" width="120px" height="100px">
                      </div>
                      <div class="media-body">
                        <h4 class="media-heading">
                          {{ item.typespois}}
                        </h4>
                        <h6> {{item.name }}</h6>
                        <h6>{{item.postal_code}}</h6>
                        <a [routerLink]="['/contributions',item.id]" class="float-right">Voir +</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <pagination-controls class="my-pagination" (pageChange)="p = $event" nextLabel="Suivant" previousLabel="précédent"></pagination-controls>

          <div class="card-block">
            <h4 class="card-title">badges</h4>
            <hr>
            <img class="badges" src="assets/logo/png/bienvenue.png" width="100px" height="100px">
            <img class="badges" src="assets/logo/png/marseille.png" width="100px" height="100px">
            <img class="badges" src="assets/logo/png/01_contribution.png" width="100px" height="100px">
            <img class="badges" src="assets/logo/png/3Ardt_MARSEILLE.png" width="100px" height="100px">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
