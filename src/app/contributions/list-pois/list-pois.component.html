<div class="container-fluid">
    <div class="row image align-items-center">
      <div class="col-lg-12 ">
        <h1>Les contributions</h1>
      </div>
      </div>
    </div>

<div class="container">
  <div class="row">
    <div class="col-lg-8">
      <ngb-tabset>
        <ngb-tab title="Liste">
          <ng-template ngbTabContent>
            <div *ngIf="isLoading">
              <loader></loader>
            </div>
            <div *ngFor="let item of pois | paginate: { itemsPerPage: 5, currentPage: p }">
              <poi [users]="users" [data]="item"></poi>
            </div>
            <pagination-controls class="my-pagination" (pageChange)="p = $event" nextLabel="Suivant" previousLabel="précédent"></pagination-controls>
          </ng-template>
        </ngb-tab>
        <ngb-tab>
          <ng-template ngbTabTitle>Carte</ng-template>
          <ng-template ngbTabContent>
            <div class="card">
              <div class="card-block">
                <poi-map [pois]="pois"> </poi-map>
              </div>
            </div>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </div>
    <div class="col-lg-4">
      <filter-poi [users]="users" (filter)="newFilter($event)"></filter-poi>
      <ranking [userData]="users"></ranking>
    </div>
  </div>
</div>
<a href="" class="addcontrib"><img class="img-fluid" width="80px" src="assets/images/plus.png"/></a>
